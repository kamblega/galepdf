<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module Leader Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .controls { margin-bottom: 2em; }
        button { padding: 0.8em 1.2em; margin-right: 1em; font-size: 1em; }
        #results-container { margin-top: 2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 0.8em; text-align: left; }
        th { background-color: #f4f4f4; }
        #status { margin-top: 1em; padding: 1em; border: 1px solid #ccc; }
    </style>
</head>
<body>

<h1>Module Leader Dashboard</h1>

<div class="controls">
    <button id="run-matching">Run Matching</button>
    <button id="download-csv" disabled>Download as CSV</button>
    <button id="download-pdf" disabled>Download as PDF</button>
    <button id="send-email" disabled>Send Email</button>
</div>

<div id="status" style="display:none;"></div>

<div id="results-container">
    <h2>Matching Results</h2>
    <table id="results-table">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Email</th>
                <th>Assigned Project</th>
                <th>Supervisor</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be populated here -->
        </tbody>
    </table>
</div>

<script>
    const runMatchingBtn = document.getElementById('run-matching');
    const downloadCsvBtn = document.getElementById('download-csv');
    const downloadPdfBtn = document.getElementById('download-pdf');
    const sendEmailBtn = document.getElementById('send-email');
    const statusDiv = document.getElementById('status');
    const resultsTableBody = document.querySelector('#results-table tbody');

    function setButtonsDisabled(disabled) {
        downloadCsvBtn.disabled = disabled;
        downloadPdfBtn.disabled = disabled;
        sendEmailBtn.disabled = disabled;
    }

    runMatchingBtn.addEventListener('click', function() {
        statusDiv.style.display = 'block';
        statusDiv.textContent = 'Running the matching algorithm...';
        resultsTableBody.innerHTML = ''; // Clear previous results
        setButtonsDisabled(true);

        fetch('http://localhost:8082/match', { method: 'POST' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(matches => {
                statusDiv.textContent = 'Matching complete! Found ' + matches.length + ' matches.';
                statusDiv.style.borderColor = 'green';

                if (matches.length > 0) {
                    matches.forEach(match => {
                        const row = resultsTableBody.insertRow();
                        row.insertCell(0).textContent = match.studentName;
                        row.insertCell(1).textContent = match.studentEmail;
                        row.insertCell(2).textContent = match.projectName;
                        row.insertCell(3).textContent = match.staffName;
                    });
                    setButtonsDisabled(false);
                } else {
                    statusDiv.textContent = 'No matches could be made.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                statusDiv.textContent = 'Error running matching: ' + error.message;
                statusDiv.style.borderColor = 'red';
            });
    });

    downloadCsvBtn.addEventListener('click', function() {
        window.location.href = 'http://localhost:8082/match/csv';
    });

    downloadPdfBtn.addEventListener('click', function() {
        window.location.href = 'http://localhost:8082/match/pdf';
    });

    sendEmailBtn.addEventListener('click', function() {
        statusDiv.textContent = 'Sending email...';
        fetch('http://localhost:8082/match/email', { method: 'POST' })
            .then(response => response.text())
            .then(result => {
                statusDiv.textContent = result;
                statusDiv.style.borderColor = 'green';
            })
            .catch(error => {
                console.error('Error:', error);
                statusDiv.textContent = 'Error sending email: ' + error.message;
                statusDiv.style.borderColor = 'red';
            });
    });
</script>

</body>
</html>
